<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
   <style>
     td{
      border: 1px solid;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 5px 5px gray;
     }
   </style>
</head>
<body>
  <h1>table styling</h1>
  <table>
    <tr>
      <td> (row,col) 1,1</td>
      <td> (row,col)1,2</td>
      <td>(row,col)1,3</td>
    </tr>
    <tr>
      <td>(row,col)2,1</td>
      <td>(row,col)2,2</td>  
      <td>(row,col)2,3</td>
    </tr>
  </table>
</body>
</html>
