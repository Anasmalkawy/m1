<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .a{
      display: grid;
      grid-template-columns: repeat(5,1fr);
      background-color: white;
      border: 10px solid orange;
    }
    .c{
      background-color: greenyellow;
      border: 1px solid;
      font-size: 50px;
      padding: 50px;

    }
     .b{
      background-color: brown;
      border: 1px solid;
      font-size: 50px;
      padding: 50px;
     }


  </style>
</head>
<body>
  <div class="a">
    <span class="b">1</span>
    <span class="c">2</span>
    <span class="b">3</span>
    <span class="c">4</span>
    <span class="b">5</span>
    <span class="c">6</span>
    <span class="b">7</span>
    <span class="c">8</span>
    <span class="b">9</span>
    <span class="c">10</span>
    <span class="b">11</span>
    <span class="c">12</span>
  </div>
  
</body>
</html>
